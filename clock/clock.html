<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>CLOCK</title>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="panda"></div>
            <div class="clock-hour"><div class="hour"></div></div>
            <div class="clock-minutes"><div class="minutes"></div></div>
            <div class="clock-seconds"><div class="seconds"></div></div>
            </div>
        </div>
        <div class="text">
            <h1>PANDA</h1>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
